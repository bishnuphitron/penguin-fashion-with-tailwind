<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penguin Fashion With Tailwind</title>
  <!-- Tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <h1 class="text-5xl uppercase font-bold">
    <span class="text-yellow-500">Be the Penguins</span>
    <span>Of winter</span>
  </h1>
</body>

</html>
